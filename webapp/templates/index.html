{% extends 'base.html' %}

{% block title %}
House Pricing
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">House price prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/yousif57/dvc_learn">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST" action="">
                        <!-- Input block-->
                        <div class="mb-2"><!--BsmtFinType1-->
                            <label for="dropdownMenu" class="form-label">Rating of basement finished area</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="BsmtFinType1">
                              <option value="GLQ">Good Living Quarters</option>
                              <option value="ALQ">Average Living Quarters</option>
                              <option value="BLQ">Below Average Living Quarters</option>
                              <option value="Rec">Average Rec Room</option>
                              <option value="LwQ">Low Quality</option>
                              <option value="Unf">Unfinished</option>
                              <option value="NA">No Basement</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--MSZoning-->
                            <label for="dropdownMenu" class="form-label">general zoning classification of the sale</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="MSZoning">
                              <option value="A">Agriculture</option>
                              <option value="C">Commercial</option>
                              <option value="FV">Floating Village Residential</option>
                              <option value="I">Industrial</option>
                              <option value="RH">Residential High Density</option>
                              <option value="RL">Residential Low Density</option>
                              <option value="RP">Residential Low Density Park</option>
                              <option value="RM">Residential Medium Density</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--LotShape-->
                            <label for="dropdownMenu" class="form-label">General shape of property</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="LotShape">
                              <option value="Reg">Regular</option>
                              <option value="IR1">Slightly irregular</option>
                              <option value="IR2">Moderately Irregular</option>
                              <option value="IR3">Irregular</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--Neighborhood-->
                            <label for="dropdownMenu" class="form-label">Physical locations within Ames city limits</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="Neighborhood">
                              <option value="Blmngtn">Bloomington Heights</option>
                              <option value="Blueste">Bluestem</option>
                              <option value="BrDale">Briardale</option>
                              <option value="BrkSide">Brookside</option>
                              <option value="ClearCr">Clear Creek</option>
                              <option value="CollgCr">College Creek</option>
                              <option value="Crawfor">Crawford</option>
                              <option value="Edwards">Edwards</option>
                              <option value="Gilbert">Gilbert</option>
                              <option value="IDOTRR">Iowa DOT and Rail Road</option>
                              <option value="MeadowV">Meadow Village</option>
                              <option value="Mitchel">Mitchell</option>
                              <option value="Names">North Ames</option>
                              <option value="NoRidge">Northridge</option>
                              <option value="NPkVill">Northpark Villa</option>
                              <option value="NridgHt">Northridge Heights</option>
                              <option value="NWAmes">Northwest Ames</option>
                              <option value="OldTown">Old Town</option>
                              <option value="SWISU">South & West of Iowa State University</option>
                              <option value="Sawyer">Sawyer</option>
                              <option value="SawyerW">Sawyer West</option>
                              <option value="Somerst">Somerset</option>
                              <option value="StoneBr">Stone Brook</option>
                              <option value="Timber">Timberland</option>
                              <option value="Veenker">Veenker</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--BldgType-->
                            <label for="dropdownMenu" class="form-label">Type of dwelling</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="BldgType">
                              <option value="1Fam">Single-family Detached</option>
                              <option value="2FmCon">Two-family Conversion; originally built as one-family dwelling</option>
                              <option value="Duplx">Duplex</option>
                              <option value="TwnhsE">Townhouse End Unit</option>
                              <option value="TwnhsI">Townhouse Inside Unit</option>>
                            </select>
                          </div>
                        <div class="mb-1"><!--HouseStyle-->
                            <label for="dropdownMenu" class="form-label">Style of dwelling</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="HouseStyle">
                              <option value="1Story">One story</option>
                              <option value="1.5Fin">One and one-half story: 2nd level finished</option>
                              <option value="1.5Unf">One and one-half story: 2nd level unfinished</option>
                              <option value="2Story">Two story</option>
                              <option value="2.5Fin">Two and one-half story: 2nd level finished</option>
                              <option value="2.5Unf">Two and one-half story: 2nd level unfinished</option>
                              <option value="SFoyer">Split Foyer</option>
                              <option value="SLvl">Split Level</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--RoofStyle-->
                            <label for="dropdownMenu" class="form-label">Type of roof</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="RoofStyle">
                              <option value="Flat">Flat</option>
                              <option value="Gable">Gable</option>
                              <option value="Gambrel">Gambrel (Barn)</option>
                              <option value="Hip">Hip</option>
                              <option value="Mansard">Mansard</option>
                              <option value="Shed">Shed</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--RoofMatl-->
                            <label for="dropdownMenu" class="form-label">Roof material</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="RoofMatl">
                              <option value="ClyTile">Clay or Tile</option>
                              <option value="CompShg">Standard (Composite) Shingle</option>
                              <option value="Membran">Membrane</option>
                              <option value="Metal">Metal</option>
                              <option value="Roll">Roll</option>
                              <option value="Tar&Grv">Gravel & Tar</option>
                              <option value="WdShake">Wood Shakes</option>
                              <option value="WdShngl">Wood Shingles</option>                      
                            </select>
                          </div>
                        <div class="mb-1"><!--Exterior1st-->
                            <label for="dropdownMenu" class="form-label">1st Exterior covering on house</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="Exterior1st">
                              <option value="AsbShng">Asbestos Shingles</option>
                              <option value="AsphShn">Asphalt Shingles</option>
                              <option value="BrkComm">Brick Common</option>
                              <option value="BrkFace">Brick Face</option>
                              <option value="CBlock">Cinder Block</option>
                              <option value="CemntBd">Cement Board</option>
                              <option value="HdBoard">Hard Board</option>
                              <option value="ImStucc">Imitation Stucco</option>
                              <option value="MetalSd">Metal Siding</option>
                              <option value="Other">Other</option>
                              <option value="Plywood">Plywood</option>
                              <option value="PreCast">PreCast</option>
                              <option value="Stone">Stone</option>
                              <option value="Stucco">Stucco</option>
                              <option value="VinylSd">Vinyl Siding</option>
                              <option value="WdSdng">Wood Siding</option>
                              <option value="WdShing">Wood Shingles</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--ExterQual-->
                            <label for="dropdownMenu" class="form-label">Evaluates the quality of the material on the exterio</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="ExterQual">
                              <option value="Ex">Excellent</option>
                              <option value="Gd">Good</option>
                              <option value="TA">Average/Typical</option>
                              <option value="Fa">Fair</option>
                              <option value="Po">Poor</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--LotConfig-->
                          <label for="dropdownMenu" class="form-label">Lot configuration</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="LotConfig">
                              <option value="Inside">Inside lot</option>
                              <option value="Corner">Corner lot</option>
                              <option value="CulDSac">Cul-de-sac</option>
                              <option value="FR2">Frontage on 2 sides of property</option>
                              <option value="FR3">Frontage on 3 sides of property</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--Exterior2nd-->
                            <label for="dropdownMenu" class="form-label">2nd Exterior covering on house</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="Exterior2nd">
                              <option value="AsbShng">Asbes    #predict(prediction)
                                tos Shingles</option>
                              <option value="AsphShn">Asphalt Shingles</option>
                              <option value="BrkComm">Brick Common</option>
                              <option value="BrkFace">Brick Face</option>
                              <option value="CBlock">Cinder Block</option>
                              <option value="CemntBd">Cement Board</option>
                              <option value="HdBoard">Hard Board</option>
                              <option value="ImStucc">Imitation Stucco</option>
                              <option value="MetalSd">Metal Siding</option>
                              <option value="Other">Other</option>
                              <option value="Plywood">Plywood</option>
                              <option value="PreCast">PreCast</option>
                              <option value="Stone">Stone</option>
                              <option value="Stucco">Stucco</option>
                              <option value="VinylSd">Vinyl Siding</option>
                              <option value="WdSdng">Wood Siding</option>
                              <option value="WdShing">Wood Shingles</option>
                            </select>
                          </div>
                        <div class="mb-1"><!--BsmtQual--> 
                            <label for="dropdownMenu" class="form-label">Evaluates the height of the basement</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="BsmtQual">
                              <option value="Ex">Excellent (100+ inches)</option>
                              <option value="Gd">Good (90-99 inches)</option>
                              <option value="TA">Typical (80-89 inches)</option>
                              <option value="Fa">Fair (70-79 inches)</option>
                              <option value="Po">Poor ( 70 inches)</option>
                              <option value="NA">No Basement</option>                      
                            </select>
                          </div>
                        <div class="mb-1"><!--BsmtExposure-->
                            <label for="dropdownMenu" class="form-label">Refers to walkout or garden level walls</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="BsmtExposure">
                              <option value="Gd">Good Exposure</option>
                              <option value="Av">Average Exposure (split levels or foyers typically score average or above)</option>
                              <option value="Mn">Minimum Exposure</option>
                              <option value="No">No Exposure</option>
                              <option value="NA">No Basement</option>                
                            </select>
                          </div>
                        <div class="mb-1"><!--KitchenQual-->
                            <label for="dropdownMenu" class="form-label">Kitchen quality</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="KitchenQual">
                              <option value="Ex">Excellent</option>
                              <option value="Gd">Good</option>
                              <option value="TA">Typical/Average</option>
                              <option value="Fa">Fair</option>
                              <option value="Po">Poor</option>                      
                            </select>
                          </div>
                        <div class="mb-1"><!--GarageType-->
                            <label for="dropdownMenu" class="form-label">Garage location</label>
                            <select class="form-select form-select-sm" id="dropdownMenu" name="GarageType">
                              <option value="2Types">More than one type of garage</option>
                              <option value="Attchd">Attached to home</option>
                              <option value="Basment">Basement Garage</option>
                              <option value="BuiltIn">Built-In (Garage part of house - typically has room above garage)</option>
                              <option value="CarPort">Car Port</option>
                              <option value="Detchd">Detached from home</option>
                              <option value="NA">No Garage</option>                      
                            </select>
                          </div>
                        <div class="mb-1"><!--GarageFinish-->
                          <label for="dropdownMenu" class="form-label">Interior finish of the garage</label>
                          <select class="form-select form-select-sm" id="dropdownMenu" name="GarageFinish">
                            <option value="Fin">Finished</option>
                            <option value="RFn">Rough Finished</option>
                            <option value="Unf">Unfinished</option>
                            <option value="NA">No Garage</option>
                          </select>
                          </div>
                        <div class="mb-1"><!--GarageCond-->
                          <label for="dropdownMenu" class="form-label">Garage condition</label>
                          <select class="form-select form-select-sm" id="dropdownMenu" name="GarageCond">
                            <option value="Ex">Excellent</option>
                            <option value="Gd">Good</option>
                            <option value="TA">Typical/Average</option>
                            <option value="Fa">Fair</option>
                            <option value="Po">Poor</option>
                            <option value="NA">No Garage</option>                   
                          </select>
                        </div>
                        <div class="mb-1"><!--SaleType-->
                          <label for="dropdownMenu" class="form-label">Type of sale</label>
                          <select class="form-select form-select-sm" id="dropdownMenu" name="SaleType">
                            <option value="WD">Warranty Deed - Conventional</option>
                            <option value="CWD">Warranty Deed - Cash</option>
                            <option value="VWD">Warranty Deed - VA Loan</option>
                            <option value="New">Home just constructed and sold</option>
                            <option value="COD">Court Officer Deed/Estate</option>
                            <option value="Con">Contract 15% Down payment regular terms</option>
                            <option value="ConLw">Contract Low Down payment and low interest</option>
                            <option value="ConLI">Contract Low Interest</option>
                            <option value="ConLD">Contract Low Down</option>
                            <option value="Oth">Other</option>                                 
                          </select>
                          </div>
                        <!--OverallQual-->
                        <label class="form-label">overall material and finish of the house</label>
                        <input type="range" class="form-range" min="1" max="10" name="OverallQual">
                        <!--BsmtFinSF1-->
                        <div class="mb-3">
                          <label for="BsmtFinSF1" class="form-label">Type 1 finished square feet</label>
                          <input type="number" class="form-control" name="BsmtFinSF1" placeholder="enter a number">
                        </div>
                        <!--TotalBsmtSF-->                
                        <div class="mb-3">
                          <label for="TotalBsmtSF" class="form-label">Total square feet of basement area</label>
                          <input type="number" class="form-control" name="TotalBsmtSF" placeholder="enter a number">
                        </div>
                        <!--GrLivArea-->
                        <div class="mb-3">
                          <label for="GrLivArea" class="form-label">Above grade (ground) living area square feet</label>
                          <input type="number" class="form-control" name="GrLivArea" placeholder="enter a number">
                        </div>
                        



                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block custom_js %}
<!-- Custom JS -->
<script src="{{ url_for('static', filename='script/index.js') }}"></script>
{% endblock custom_js %}
